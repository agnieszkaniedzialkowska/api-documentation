{%- set is_v1 = "/beta/" in pagename -%}
{%- set is_old = "/stable/" in pagename -%}

{%- set pagename_v1 = "reference/beta/store-api/index" -%}
{%- set pagename_old = "reference/stable/index" -%}

<div class="api-version-switcher">
 <select class="link-dropdown" data-enhancer="link-dropdown">
  <option value="{{ linkto(pagename_old) }}"{% if is_old %} selected{% endif %}>Stable APIs</option>
  <option value="{{ linkto(pagename_v1) }}"{% if is_v1 %} selected{% endif %}>Private Beta APIs</option>
 </select>
</div>
