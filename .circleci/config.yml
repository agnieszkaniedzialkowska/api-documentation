version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6-node
      
    working_directory: ~/repo

    environment:
       BASH_ENV: ~/.bashrc
       
    steps:
      - run: echo 'export PATH=/home/circleci/.local/bin:$PATH' >> $BASH_ENV 
    
      - checkout

      - restore_cache:
          keys:
          - v9-python-dependencies-{{ checksum "requirements.txt" }}
          - v9-python-dependencies-
          
      - restore_cache:
          keys:
          - v9-node-dependencies-{{ checksum "package-lock.json" }}
          - v9-node-dependencies-

      - run:
          name: Install awscli
          command: pip install awscli --upgrade --user

      - run:
          name: install dependencies
          command: |
            make install
            
      - run:
          name: build
          command: |
            make html-production
            
      - run:
          name: deploy
          command: |
            bash deploy.sh
            
      - run:
          name: wipe cache
          command: |
            aws cloudfront create-invalidation --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" --paths "/*"

      - save_cache:
          paths:
            - /home/circleci/.cache
            - /home/circleci/.local
          key: v9-python-dependencies-{{ checksum "requirements.txt" }}
          
      - save_cache:
          paths:
            - /home/circleci/.npm/
            - /home/circleci/repo/node_modules
          key: v9-node-dependencies-{{ checksum "package-lock.json" }}
        
      - store_artifacts:
          path: test-reports
          destination: test-reports
