version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6-node
      
    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v3-dependencies-{{ checksum "requirements.txt" }}
          - v3-dependencies-
          
      # Download and cache npm dependencies
      - restore_cache:
          keys:
          - v3-npm-dependencies-{{ checksum "package-lock.json" }}
          - v3-npm-dependencies-

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: install dependencies
          command: |
            make install
            
      - run:
          name: build
          command: |
            make html-production
            
      - run:
          name: deploy
          command: |
            bash deploy.sh
            
      - run:
          name: wipe cache
          command: |
            aws cloudfront create-invalidation --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" --paths "/*"

      - save_cache:
          paths:
            - .cache
          key: v3-dependencies-{{ checksum "requirements.txt" }}
          
      - save_cache:
          paths:
            - node_modules
          key: v3-npm-dependencies-{{ checksum "package-lock.json" }}
        
      - store_artifacts:
          path: test-reports
          destination: test-reports
