version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6-node
      
    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v7-python-dependencies-{{ checksum "requirements.txt" }}
          - v7-python-dependencies-
          
      - restore_cache:
          keys:
          - v7-node-dependencies-{{ checksum "package-lock.json" }}
          - v7-node-dependencies-

      - run:
          name: Install awscli
          command: sudo pip install awscli

      - run:
          name: install dependencies
          command: |
            make install
            
      - run:
          name: build
          command: |
            make html-production
            
      - run:
          name: deploy
          command: |
            bash deploy.sh
            
      - run:
          name: wipe cache
          command: |
            aws cloudfront create-invalidation --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" --paths "/*"

      - save_cache:
          paths:
            - /root/.cache
            - /home/circleci/.cache
            - /home/circleci/.local
          key: v7-python-dependencies-{{ checksum "requirements.txt" }}
          
      - save_cache:
          paths:
            - /home/circleci/.npm/
            - /home/circleci/repo/node_modules
          key: v7-node-dependencies-{{ checksum "package-lock.json" }}
        
      - store_artifacts:
          path: test-reports
          destination: test-reports
